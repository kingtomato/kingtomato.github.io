      var Player = function(handle,name,clan){
        var self = this;
        
        self.handle = ko.observable(handle || '???');
        self.name   = ko.observable(name || '???');
        self.clan   = ko.observable(clan || '\xA0');
      };
      
      var App = function(players){
        var self = this;
        
        self.players = ko.observableArray(players);
      };
      ko.applyBindings(new App(players.map(function(p){ return new Player(p[1],p[0],p.length > 2 ? p[2] : undefined); })));
